<svg width="100%" height="100%" viewBox="4.835 4.835 32.33 32.33" class="donut">
  <circle class="donut-hole" cx="21" cy="21" [attr.r]="r" fill="#fff"></circle>
  <circle class="donut-ring" cx="21" cy="21" [attr.r]="r" fill="transparent" stroke="#d2d3d4" stroke-width="0.5"></circle>

  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" [attr.stroke]="color" stroke-width="0.5" [attr.stroke-dasharray]="dashArray" stroke-dashoffset="25"></circle>
  <g>
    <text x="65%" y="60%" class="chart-label">
      Score
    </text>
    <text x="65%" y="85%" class="chart-number">
      {{value * .01 | percent }}
    </text>
  </g>
</svg>
